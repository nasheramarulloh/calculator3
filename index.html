<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Calculator Standard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="dropdown">
                <button><img src="TombolMenu.png" alt=""></button>
                <div class="dropdown-content">
                  <a href="#">Standard</a>
                  <a href="index2.html">Temperature</a>
                </div>
            </div>
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="backspace()">⌫</button>
                <button onclick="percentage()">%</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('÷')">÷</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('×')">×</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="toggleSign()">+/-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay(',')">,</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
        <div class="history">
            <div class="history-header">
                <h2>History</h2>
                <button onclick="clearHistory()" class="clear-history">
                    <img src="iconHistory.png" alt="Clear History" class="icon-trash">
                </button>
            </div>
            <ul id="history"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
